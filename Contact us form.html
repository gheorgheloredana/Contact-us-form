<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact us form</title>
   
</head>

<body>
<div class="contact">
    <div class="contactus">
        <img src="Circle-icons-mail.svg.png" width="50 px" height="50 px" alt="mail icon">
        <p id="contactus">Contact us</p>
    </div>

    <form class="rand-formular">
        <input type="text" name="Nume" placeholder="Name.." required>
        <input type="text" name="email" placeholder="Email" required>
        <p id="yourmessage">Your message</p>
        <textarea id="message" name="message" rows="5" cols="69"></textarea required>
    <input type="submit">
</form>
</div>
    </body>
</html>
